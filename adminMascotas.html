<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Mascotas</title>

  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>

  <div id="navbar-container"></div>

  <main class="admin-panel">
    <h1 class="admin-title">Administración de Mascotas</h1>

    <button class="button" id="btn-add">Agregar Mascota</button>

    <div class="admin-table-container">
      <table class="admin-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Categoría</th>
            <th>Raza</th>
            <th>Tamaño</th>
            <th>Género</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="pets-body"></tbody>
      </table>
    </div>

    <div id="form-card" class="admin-card-form hidden">
      <h2 id="form-title">Agregar Mascota</h2>

      <form id="pet-form">
        <input type="hidden" id="pet-id">

        <label for="name">Nombre</label>
        <input type="text" id="name" />

        <label for="age">Edad</label>
        <input type="text" id="age" />

        <label for="category">Categoría</label>
        <input type="text" id="category" />

        <label for="breed">Raza</label>
        <input type="text" id="breed" />

        <label for="size">Tamaño</label>
        <input type="text" id="size" />

        <label for="gender">Género</label>
        <input type="text" id="gender" />

        <label for="story">Historia</label>
        <textarea id="story"></textarea>

        <label for="image-file">Imagen (Seleccionar archivo)</label>
        <input type="file" id="image-file" accept="image/*" />

        <input type="hidden" id="image" />

        <img id="preview-img" class="preview hidden" style="max-width:100%; margin-top:10px; border-radius:10px;">

        <div class="form-buttons">
          <button type="button" id="btn-delete" class="button">Cancelar</button>
          <button type="submit" id="btn-guardar" class="button">Guardar</button>
        </div>
      </form>
    </div>

  </main>

  <div id="footer-container"></div>

  <script src="./js/loadComponents.js"></script>
  <script type="module" src="./js/adminMascotas.js"></script>

</body>
</html>
