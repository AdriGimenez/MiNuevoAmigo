<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Inicio</title>
</head>
<body>
   <div id="navbar-container"></div>

    <main class="main-register">
      <div class="register-container">
        <form class="register-form">
          <h1>Registro</h1>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Tu usuario">
          </div>
          
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo">
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña">
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña">
          </div>
          <button type="submit" class="btn-register">Registrarse</button>
            <p class="login-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
      </div>
    </main>

    <div id="footer-container"></div>
    <script src="./js/loadComponents.js"></script>
</body>
</html>
