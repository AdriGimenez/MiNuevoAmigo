    <header class="nav-header">
        <div class="nav-bounds">
            <div class="nav-logo">
                <img src="./img/Logo-nombre-claro.png" alt="Logo" width="100">

        </div>

    <main class="main-register">
      <div class="register-container">
        <form class="register-form">
          <h1>Registro</h1>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Tu usuario">
          </div>
          
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo">
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña">
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña">
          </div>
          <button type="submit" class="btn-register">Registrarse</button>
            <p class="login-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
      </div>
    </main>
